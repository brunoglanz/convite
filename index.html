<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Jantar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1 class="main-title">Convite Especial</h1>
    </div>
    <div class="container">
        <div id="envelope" class="envelope">
            <div class="flap"></div>
            <div class="body">
                <p>Convite</p>
            </div>
            <div class="flap-bottom"></div>
            <button id="openBtn">Abrir Convite</button>
        </div>
        <div id="invitation" class="card hidden">
            <header>
                <div class="header-content">
                    <h1>1 ano</h1>
                    <p>06 de Setembro - no mesmo lugar onde tudo começou</p>
                </div>
            </header>
            <div class="message-content">
                <h2>Lindinha,</h2>
                <p class="message"> Gostaria de te convidar para comemorarmos nosso primeiro ano juntos com um jantar no mesmo lugar onde tudo "começou".</p>
                <button id="confirmBtn">Confirmar Presença</button>
                <p id="confirmationMessage" class="hidden">Convite aceito!.Te amo!</p>
                <a id="menuLink" class="hidden" href="https://livemenu.app/menu/5cfaaa2422db8f849ea4923a?_ga=2.159815037.1770801031.1724433529-2015228942.1723579219" target="_blank">Ver Menu</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
